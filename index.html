<script type="text/javascript">
	var placeholder = $("#test").val();

	$("#test").keydown(function() {
		if (this.value == placeholder) {
			this.value = '';
		}
	}).blur(function() {
		if (this.value == '') {
			this.value = placeholder;
		}
	});

	function sendEmail() {
		if (emailIsValid(document.getElementById("emailid").value)) {
			Email.send({
				Host: "smtp.elasticemail.com",
				Username : "smartcart.charithtangirala@gmail.com",
				Password : "C4C70776A2FF8C15F2002866446D030B2543",
				To : 'captjamesj@gmail.com',
				From : "charith@gosmartcart.com",
				Subject : "SMARTCART BETA CUSTOMER",
				Body : document.getElementById("emailid").value,
			}).then(
				message => {
					var subscriptionSuccess = document.getElementById("subscriptionSuccess");
					var invalidEmail = document.getElementById("invalidEmail");

					invalidEmail.style.display = "none";
					subscriptionSuccess.style.display = "block";
				}
			);
		} else {
			var invalidEmail = document.getElementById("invalidEmail");
			invalidEmail.style.display = "block";
		}

	}

	function emailIsValid (email) {
	  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)
	}
